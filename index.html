<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where's Word KC</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
</head>

<body>
  <div>
    <h1 class="heading1">Where's Word KC</h1>
  </div>
  <div id="lvl" class="lvl">
    <ul>
      <li id="lvl1">Level1</li>
      <li id="lvl2">Level2</li>
      <li id="lvl3">Level3</li>
      <li id="lvl3">Level4</li>
      <li id="lvl4">Level5</li>
      <li id="lvl5">Level6</li>
    </ul>
  </div>
  <div>
    <div class="borderbox">
      <div id="maincon" class="maincontent"></div>
    </div>
    <div id="add">
      <!-- <button id="kill">Restart</button> -->
    </div>
    <div>
      <button id="strt" class="consoles">
        <h3>Start</h3>
      </button>
    </div>
    <div id="wordfun"></div>
    <h4 id="timer1" class="time"></h4>
  </div>
  <a href="#popup" id="learn" class="blearn">Learn to Play</a>
  <div id="popup" class="overlay">
    <div class="pop">
      <a class="close" href="#">&times;</a>
      <div class="content">
        <h2 class="hello">HOW TO PLAY?</h2>
        <ul>
          <li>First find the word given</li>
          <li>
            find a word which starts with the given word ending letter and so
            on within given time
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer>Game By G.R.Kabilan</footer>
</body>

</html>
